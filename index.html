<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section class="screen">
			0
		</section>

		<section class="calc-buttons">
			<div class="rows">
				<button class="col-btn bigger">AC</button>
				<button class="col-btn">&larr;</button>
				<button class="col-btn">&divide;</button>
			</div>
			<div class="rows">
				<button class="col-btn">7</button>
				<button class="col-btn">8</button>
				<button class="col-btn">9</button>
				<button class="col-btn">&times;</button>
			</div>
			<div class="rows">
				<button class="col-btn">4</button>
				<button class="col-btn">5</button>
				<button class="col-btn">6</button>
				<button class="col-btn"> - </button>
			</div>
			<div class="rows">
				<button class="col-btn">1</button>
				<button class="col-btn">2</button>
				<button class="col-btn">3</button>
				<button class="col-btn">+</button>
			</div>
			<div class="rows">
				<button class="col-btn tripple">0</button>
				<button class="col-btn">&equals;</button>
			</div>
		</section>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
