<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>
<body>
		<section class="logo">
			<h1>Calculator</h1>
		</section>
		<section class="calc">
			<div class="row1">
				<div class="answer">12345678</div>
			</div>

			<div class="row2">
				<button class="seven">7</button>
				<button class="eight">8</button>
				<button class="nine">9</button>
				<button class="multiply">X</button>
			</div>
			<div class="row3">
				<button class="seven">4</button>
				<button class="eight">5</button>
				<button class="nine">6</button>
				<button class="minus">-</button>
			</div>
			<div class="row4">
				<button class="seven">1</button>
				<button class="eight">2</button>
				<button class="nine">3</button>
				<button class="minus">+</button>
			</div>
			<div class="row5">
				<button class="zero">0</button>
				<button class="clear-all">AC</button>
				<button class="clear">C</button>
				<button class="equal">=</button>
			</div>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
</body>
</html>
